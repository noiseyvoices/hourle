<!DOCTYPE html>
<html>
<head>
    <title>Hourle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hourle</a>
        <button class="btn btn-outline-success me-2" type="submit" id="saveButton">Save Settings</button>
        <div class="d-flex">
        <span class="navbar-text ml-auto">
            $<span id="navbarPaycheck">0.00</span>
        </span>
        </div>
    </div>
</nav>
    <div class="container my-4 pt-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="hourlyRate" class="form-label">Hourly Rate:</label>
                    <input type="number" id="hourlyRate" min="0" step="0.01" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="projectedHours" class="form-label">Projected Hours:</label>
                    <input type="number" id="projectedHours" min="0" step="1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="paySchedule" class="form-label">Pay Schedule:</label>
                    <select id="paySchedule" class="form-select">
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Biweekly</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="taxRate" class="form-label">Tax Rate (%):</label>
                    <input type="number" id="taxRate" min="0" max="100" step="0.01" class="form-control">
                </div>
                <h2>Your Bills</h2>
                <div class="mb-3">
                    <label for="billName" class="form-label">Bill Name:</label>
                    <input type="text" id="billName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="billAmount" class="form-label">Bill Amount:</label>
                    <input type="number" id="billAmount" min="0" step="0.01" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="billSchedule" class="form-label">Bill Schedule:</label>
                    <select id="billSchedule" class="form-select">
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Biweekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <button id="addBillButton" class="btn btn-primary mb-3">Add Bill</button>
                

                <h2>Tax Wizard</h2>
                <div class="mb-3">
                    <label for="grossPaycheck" class="form-label">Last Gross Paycheck Amount:</label>
                    <input type="number" id="grossPaycheck" min="0" step="0.01" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="netPaycheck" class="form-label">Last Net Paycheck Amount:</label>
                    <input type="number" id="netPaycheck" min="0" step="0.01" class="form-control">
                </div>
                <button id="calculateTaxButton" class="btn btn-primary mb-3">Calculate Tax</button>
                <p id="calculatedTaxRate"></p>
                <button id="detailsButton" class="btn btn-secondary">Toggle Details</button>

                <div id="details" class="alert alert-info" style="display: none;">
                    <h4 class="alert-heading">Details</h4>
                    <p id="detailsText"></p>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Output</h2>
                <div id="output" class="border p-3 mb-3"></div>
                <ul id="billsList" class="list-group mb-3"></ul>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/budgetingWebApp.js"></script>
</body>
</html>
